name: Sync AIOS Core Docs

on:
  schedule:
    - cron: '0 6 * * *' # Diariamente às 06:00 UTC
  workflow_dispatch: # Trigger manual via GitHub UI

# Ignora commits gerados por este workflow (evita loop infinito)
concurrency:
  group: sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    name: Sync & Commit
    runs-on: ubuntu-latest

    # Não roda se o commit foi gerado por este próprio workflow
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout aios-docs
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Clone aios-core (shallow)
        run: git clone --depth 1 https://github.com/SynkraAI/aios-core /tmp/aios-core

      - name: Setup Node.js (necessário para mdx-sanitizer.js)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run content sync
        run: bash scripts/sync-content.sh /tmp/aios-core

      - name: Check broken internal links
        id: check_links
        run: node scripts/check-links.mjs 2>&1 | tee /tmp/broken-links.txt
        continue-on-error: true

      - name: Fix broken links with Claude Code
        if: steps.check_links.outcome == 'failure'
        run: |
          BROKEN=$(cat /tmp/broken-links.txt)
          npx @anthropic-ai/claude-code --print \
            "Fix broken internal links in the content/ directory.
             Broken links found:
             $BROKEN
             For each broken link: remove the link keeping the link text, or fix the path if the correct target file is obvious from context."
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Re-check links after fix
        id: recheck_links
        if: steps.check_links.outcome == 'failure'
        run: node scripts/check-links.mjs 2>&1 | tee /tmp/broken-links-after.txt
        continue-on-error: true

      - name: Open issue if links still broken
        if: steps.recheck_links.outcome == 'failure'
        run: |
          gh issue create \
            --title "Links quebrados detectados no sync de $(date -u +%Y-%m-%d)" \
            --body "$(cat /tmp/broken-links-after.txt)" \
            --label "broken-links"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stage changes and detect diff
        id: changes
        run: |
          git add content/
          git diff --cached --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push sync changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "chore(sync): auto-sync from aios-core $(date -u +%Y-%m-%d) [skip ci]"
          git push origin main

      - name: No changes detected
        if: steps.changes.outputs.changed == 'false'
        run: echo "✓ Content already up to date — no sync needed."
