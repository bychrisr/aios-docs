name: Validate PR Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: MDX Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js only — sem Pagefind)
        run: npx next build
        env:
          NEXT_PUBLIC_SITE_URL: https://docs.synkraaios.site
          NODE_OPTIONS: "--max-old-space-size=6144"

      - name: Check broken internal links (playbook only)
        run: node scripts/check-links.mjs --section playbook

      - name: Build success
        run: echo "✓ All ${{ github.event.pull_request.head.ref }} MDX pages compiled successfully."
